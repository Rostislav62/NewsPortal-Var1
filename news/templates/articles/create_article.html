{% extends 'news/default.html' %}

{% load i18n %}

{% block title %}{% trans "Создание статьи" %}{% endblock %}

{% block header %}{% trans "Создание статьи" %}{% endblock %}

{% block content %}
    <h2>{% trans "Создание статьи" %}</h2>
    <form method="post">
        {% csrf_token %}
        <label>{% trans "Название статьи:" %}</label>
        <input type="text" name="title" required>
        <br>
        <label>{% trans "Автор:" %}</label>
        <input type="text" name="author" required>
        <br>
        <label>{% trans "Содержание:" %}</label>
        <textarea name="content" required></textarea>
        <br>
        <button type="submit">{% trans "Записать" %}</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
