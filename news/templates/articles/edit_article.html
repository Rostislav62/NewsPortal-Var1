{% extends 'news/default.html' %}

{% load i18n %}

{% block title %}{% trans "Редактирование статьи" %}{% endblock %}

{% block header %}{% trans "РЕДАКТИРОВАНИЕ СТАТЬИ" %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-4">
            <label for="title">{% trans "Название статьи" %}</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}" required>
        </div>

        <div class="form-group mb-4">
            <label for="author">{% trans "Автор" %}</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ article.author }}" required>
        </div>

        <div class="form-group mb-4">
            <label for="content">{% trans "Содержание" %}</label>
            <textarea class="form-control" id="content" name="content" rows="6" required>{{ article.content }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">{% trans "Обновить" %}</button>
    </form>
</div>
{% endblock %}
